# =============================================================================
# DAEMONSET FOR NGINX INGRESS CONTROLLER
# =============================================================================
# DaemonSet vs Deployment:
# - Deployment: Runs N replicas, scheduler decides where
# - DaemonSet: Runs exactly 1 pod per matching node
#
# Why DaemonSet for Ingress?
# - Guaranteed to run on EVERY worker
# - If a worker gets traffic, NGINX is there to handle it
# - No need for internal load balancing between ingress pods
#
# Why hostNetwork: true?
# - Binds directly to node's network interface
# - Pod gets node's IP, not a cluster IP
# - Traffic to worker-1:80 goes directly to NGINX pod
# - No NodePort or LoadBalancer service needed
# =============================================================================

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/instance: ingress-nginx
      app.kubernetes.io/component: controller
  
  # Update strategy: OnDelete means you manually delete pods to update
  # RollingUpdate would cause brief downtime as pods restart
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/instance: ingress-nginx
        app.kubernetes.io/component: controller
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
    spec:
      # Use our ServiceAccount with RBAC permissions
      serviceAccountName: ingress-nginx
      
      # DNS policy when using hostNetwork
      dnsPolicy: ClusterFirstWithHostNet
      
      # Use host's network namespace (bind to node IP)
      hostNetwork: true
      
      # Graceful shutdown: Wait for connections to drain
      terminationGracePeriodSeconds: 300
      
      # Only run on Linux nodes (not Windows if you had any)
      nodeSelector:
        kubernetes.io/os: linux
      
      # Tolerations: Which taints to ignore
      # By default, don't run on control-plane nodes
      # Remove this if you want ingress on control-planes too
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      
      containers:
        - name: controller
          # Using specific version for reproducibility
          image: registry.k8s.io/ingress-nginx/controller:v1.9.6
          
          # Always pull if not present (use IfNotPresent in air-gapped)
          imagePullPolicy: IfNotPresent
          
          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - /wait-shutdown
          
          # Arguments to the controller
          args:
            - /nginx-ingress-controller
            # ConfigMap with nginx settings
            - --configmap=$(POD_NAMESPACE)/ingress-nginx-controller
            # Default SSL certificate (we'll add this with cert-manager later)
            # - --default-ssl-certificate=$(POD_NAMESPACE)/default-tls
            # Publish service for status updates
            - --publish-service=$(POD_NAMESPACE)/ingress-nginx-controller
            # Election ID for leader election
            - --election-id=ingress-nginx-leader
            # IngressClass to watch
            - --controller-class=k8s.io/ingress-nginx
            # Watch all namespaces
            - --watch-ingress-without-class=true
            # Enable metrics
            - --enable-metrics=true
            - --metrics-per-host=false
          
          # Security context
          securityContext:
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE  # Allow binding to ports < 1024
            runAsUser: 101  # nginx user
            runAsNonRoot: true
            allowPrivilegeEscalation: true
          
          # Environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LD_PRELOAD
              value: /usr/local/lib/libmimalloc.so
          
          # Ports
          ports:
            - name: http
              containerPort: 80
              hostPort: 80      # Bind to node's port 80
              protocol: TCP
            - name: https
              containerPort: 443
              hostPort: 443     # Bind to node's port 443
              protocol: TCP
            - name: metrics
              containerPort: 10254
              protocol: TCP
          
          # Probes: How Kubernetes knows if the pod is healthy
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
