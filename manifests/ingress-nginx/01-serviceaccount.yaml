# ServiceAccount for NGINX Ingress Controller
# This is the identity that the controller pods use to talk to Kubernetes API
#
# Why do we need this?
# - The controller needs to watch Ingress resources
# - It needs to read Services and Endpoints
# - It needs to update Ingress status
# Without a ServiceAccount, pods use "default" which has no permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
automountServiceAccountToken: true
